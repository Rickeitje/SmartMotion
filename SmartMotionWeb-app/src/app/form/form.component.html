<div class="container">
  <h1>SmartMotion Web App</h1>
  <form>
    <div class="form-group">
      <label for="Light timeout">Light timeout</label>
      <input type="number" onfocus="blur()" step = 15 min = 15 max = 60 class="form-control" id="timeout" required
      [(ngModel)] = "model.timeout" name="timeout">
    </div>

    <div class="form-group">
      <label for="Min temp">Minimale Temperatuur</label>
      <input type="number" onfocus="blur()" min = 10 max = 25 class="form-control" id="mintemp" required
      [(ngModel)] = "model.mintemp" name="mintemp">
    </div>

    <div class="form-group">
      <label for="Max temp">Maximale Temperatuur</label>
      <input type ="number" onfocus="blur()" min = 10 max = 25 class="form-control" id="maxtemp" required
      [(ngModel)]="model.maxtemp" name="maxtemp">
    </div>

    <button (click)='onSubmit()' type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div class = "container"><br/>Settings Log<br/></div>

<div class="container">
    <cdk-table #table [dataSource] = "dataSource" class = "example-table">

      <ng-container cdkColumnDef="index">
        <cdk-header-cell *cdkHeaderCellDef class="example-header-cell">index</cdk-header-cell>
        <cdk-cell *cdkCellDef="let row" class="example-cell">{{row.index}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="timeout">
        <cdk-header-cell *cdkHeaderCellDef class="example-header-cell">timeout</cdk-header-cell>
        <cdk-cell *cdkCellDef="let row" class="example-cell">{{row.timeout}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="maxtemp">
        <cdk-header-cell *cdkHeaderCellDef class="example-header-cell">maxtemp</cdk-header-cell>
        <cdk-cell *cdkCellDef="let row" class="example-cell">{{row.maxtemp}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="mintemp">
        <cdk-header-cell *cdkHeaderCellDef class="example-header-cell">mintemp</cdk-header-cell>
        <cdk-cell *cdkCellDef="let row" class="example-cell">{{row.mintemp}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="time">
        <cdk-header-cell *cdkHeaderCellDef class="example-header-cell">time</cdk-header-cell>
        <cdk-cell *cdkCellDef="let row" class="example-cell">{{row.time}}</cdk-cell>
      </ng-container>


      <cdk-header-row *cdkHeaderRowDef = "['index','timeout','maxtemp','mintemp','time']" class="example-header-row"></cdk-header-row>
      <cdk-row *cdkRowDef = "let row; columns: ['index','timeout','maxtemp','mintemp','time']" class="example-row"></cdk-row>
    </cdk-table>
</div>
